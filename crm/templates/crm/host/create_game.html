
{% extends 'shared/base_client.html' %}
{% block title %} Create Game {% endblock title %}
{% block content %}
<div class="w-full p-8 mt-12 bg-white rounded-md xl:mt-1 2xl:mt-0">
    

    <div class="rounded-xl bg-slate-200 ">
        
    
        <div class="container mx-auto">
            <div class="grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-4">
                <div class="flex justify-center p-8 bg-gray-100 border-2 border-gray-300 text-8xl rounded-xl">
                    <div id="text" class="p-4 font-black text-center text-transparent md:text-6xl bg-clip-text bg-gradient-to-r from-green via-blue-500 to-purple">
                        {{room.RoomCode}}
                    </div>
                </div>
                <div class="flex justify-center bg-gray-100 border-2 border-gray-300 p-9 text-8xl rounded-xl">
                    <div id="text" class="text-5xl font-black text-center uppercase">
                        <button id="btnCreateRoom" class="px-4 mt-3 duration-300 border-2 rounded-lg border-rose-600 text-rose-600 hover:bg-rose-600 hover:text-rose-100">Create!</button>
                    </div>
                </div>
                <div class="flex justify-center bg-gray-100 border-2 border-gray-300 p-9 text-8xl rounded-xl">
                    <div id="text" class="text-5xl font-black text-center uppercase">
                        <button id="btnStartGame" class="px-4 mt-3 duration-300 border-2 rounded-lg border-rose-600 text-rose-600 hover:bg-rose-600 hover:text-rose-100">Start!</button>
                    </div>
                </div>
                <div class="flex justify-center text-5xl bg-gray-100 border-2 border-gray-300 rounded-xl p-9"> 
                    <div id="text" class="text-5xl font-black text-center uppercase">
                        <button id="statusRoom" class="px-4 mt-3 text-white duration-300 bg-gray-600 hover:text-gray-100 rounded-xl">Offline</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 py-4 -mx-4 overflow-x-auto sm:-mx-8 sm:px-8">
            <div class="inline-block min-w-full overflow-hidden shadow">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Name</th>
                            <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Scores</th>
                            <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Status</th>
                        </tr>
                    </thead>
                    <tbody id="member">
                        <tr class="hidden">
                            <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 w-10 h-10">
                                        <img class="w-full h-full rounded-full"
                                            src="https://images.unsplash.com/photo-1540845511934-7721dd7adec3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80"
                                            alt="" />
                                    </div>
                                        <div class="ml-3">
                                            <p class="text-gray-900 whitespace-no-wrap">
                                                Dana Moore
                                            </p>
                                        </div>
                                    </div>
                            </td>
                            <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                                <p class="text-gray-900 whitespace-no-wrap">Editor</p>
                            </td>
                            
                            <td class="px-5 py-5 text-sm bg-white border-b border-gray-200">
                                <span
                                    class="relative inline-block px-3 py-1 font-semibold leading-tight text-orange-900">
                                    <span aria-hidden
                                        class="absolute inset-0 bg-orange-200 rounded-full opacity-50"></span>
                                <span class="relative">Suspded</span>
                                </span>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    const socketUrl = 'ws://localhost:8765';
    const client = new WebSocketClient(socketUrl, '{{room.RoomCode}}', 'Host','{{token}}');
    

    
    function startQuizzes() {
        let jsonData = {
            Tags: 8,
            Data: {
                RoomName: 'Room: {{room.RoomCode}}',
                RoomCode: '{{room.RoomCode}}',
                QuizzesId: '{{quizid}}',
            }
        };
        client.socket.send(JSON.stringify(jsonData));
        changeStatus()       
    }
    document.getElementById("btnCreateRoom").addEventListener("click", startQuizzes);

</script>
{% endblock content %}
